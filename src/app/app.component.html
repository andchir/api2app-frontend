<div class="min-h-full flex flex-col">
    <nav class="bg-gray-800" *ngIf="!isSharedPageUrl">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex flex-shrink-0 text-white items-center">
                        <img class="h-auto w-[90px] opacity-70 hover:opacity-80" src="assets/img/api2app-logo-white.svg" alt="Api2App">
                        <span class="pl-2 text-gray-500">(beta)</span>
                    </div>
                    <div class="hidden md:block" [ngClass]="{'pointer-events-none opacity-70': navigationLoading}">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                               routerLink=""
                               routerLinkActive="active bg-gray-900 hover:bg-gray-900"
                               [routerLinkActiveOptions]="{exact: true}"
                               ariaCurrentWhenActive="page" i18n>Home Page</a>
                            <a class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                               [routerLink]="isPersonalPageUrl ? '/apps/personal' : '/apps/shared'"
                               routerLinkActive="active bg-gray-900 hover:bg-gray-900"
                               ariaCurrentWhenActive="page" i18n>Applications</a>
                            <a class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                               [routerLink]="isPersonalPageUrl ? '/apis/personal' : '/apis/shared'"
                               routerLinkActive="active bg-gray-900 hover:bg-gray-900"
                               ariaCurrentWhenActive="page" i18n>APIs</a>
                        </div>
                    </div>
                    <div class="pl-4" *ngIf="navigationLoading">
                        <div role="status">
                            <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="flex">

                    <div class="dropdown relative ml-3 z-10">
                        <div>
                            <button class="flex-shrink-0 z-10 inline-flex items-center py-1.5 px-2 text-sm font-medium text-center text-gray-400 hover:text-gray-900 bg-gray-700 border border-gray-600 rounded hover:bg-gray-500" type="button">
                                <span class="uppercase">{{ locale }}</span>
                                <img class="inline-block w-5 h-5 rounded-full ml-2 border border-gray-200 opacity-80" src="assets/img/{{ locale }}.svg" alt="Russian">
                            </button>
                        </div>
                        <div class="dropdown-menu absolute right-0 z-10 w-48 py-2 origin-top-right">
                            <div class="rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                <a href="/ru/" class="block px-4 py-2 text-sm text-gray-700 text-right hover:bg-gray-100" role="menuitem" tabindex="-1" *ngIf="locale != 'ru'">
                                    <span i18n>Russian</span>
                                    <img class="inline-block w-5 h-5 rounded-full ml-2 border border-gray-200" src="assets/img/ru.svg" alt="Russian">
                                </a>
                                <a href="/en/" class="block px-4 py-2 text-sm text-gray-700 text-right hover:bg-gray-100" role="menuitem" tabindex="-1" *ngIf="locale != 'en'">
                                    <span i18n>English</span>
                                    <img class="inline-block w-5 h-5 rounded-full ml-2 border border-gray-200" src="assets/img/en.svg" alt="English">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="hidden md:block ml-3">
                        <div class="flex items-center">

                            <button type="button"
                                    class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    *ngIf="userSubject$ | async">
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">View notifications</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                     stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"/>
                                </svg>
                            </button>

                            <!-- Profile dropdown -->
                            <div class="dropdown relative ml-3 z-10" *ngIf="userSubject$ | async">
                                <div>
                                    <button type="button"
                                            class="relative flex max-w-xs items-center rounded-full bg-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <span class="absolute -inset-1.5"></span>
                                        <span class="sr-only">Open user menu</span>
                                        <img class="h-8 w-8 rounded-full"
                                             src="assets/img/icon-user.png"
                                             alt="">
                                    </button>
                                </div>

                                <div class="dropdown-menu absolute -right-2 z-10 w-48 py-2 origin-top-right">
                                    <div
                                        class="rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
                                        tabindex="-1">
                                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 text-right hover:bg-gray-100" role="menuitem" tabindex="-1">
                                            <span i18n>My Profile</span>
                                            <i class="bi bi-person-circle ms-2"></i>
                                        </a>
                                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 text-right hover:bg-gray-100" role="menuitem" tabindex="-1">
                                            <span i18n>Settings</span>
                                            <i class="bi bi-gear ms-2"></i>
                                        </a>
                                        <a class="block px-4 py-2 text-sm text-gray-700 text-right hover:bg-gray-100" role="menuitem" tabindex="-1"
                                           [routerLink]="['/auth', 'logout']">
                                            <span i18n>Sign Out</span>
                                            <i class="bi bi-box-arrow-in-left ms-2"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex md:hidden ml-2">
                        <!-- Mobile menu button -->
                        <button type="button"
                                class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                aria-controls="mobile-menu"
                                aria-expanded="false"
                                (click)="mobileMenuToggle($event)">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <!-- Menu open: "hidden", Menu closed: "block" -->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                            </svg>
                            <!-- Menu open: "block", Menu closed: "hidden" -->
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div id="mobile-menu"
             [ngClass]="{'md:hidden': isMobileMenuActive, 'hidden': !isMobileMenuActive, 'pointer-events-none opacity-70': navigationLoading}">
            <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                   aria-current="page"
                   routerLink=""
                   [routerLinkActiveOptions]="{exact: true}"
                   routerLinkActive="active bg-gray-900 hover:bg-gray-900 text-white" i18n>Home Page</a>
                <a class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                   routerLink="/apps"
                   routerLinkActive="active bg-gray-900 hover:bg-gray-900 text-white" i18n>Applications</a>
                <a href="#"
                   class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                   routerLink="/apis"
                   routerLinkActive="active bg-gray-900 hover:bg-gray-900 text-white" i18n>APIs</a>
            </div>
            <div class="border-t border-gray-700 pb-3 pt-4" *ngIf="userSubject$ | async">
                <div class="flex items-center px-5">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-10 rounded-full bg-gray-300"
                             src="assets/img/icon-user.png"
                             alt="">
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium leading-none text-white">{{ (userSubject$ | async).username }}</div>
                        <div class="text-sm font-medium leading-none text-gray-400">{{ (userSubject$ | async).email }}</div>
                    </div>
                    <button type="button"
                            class="relative ml-auto flex-shrink-0 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">View notifications</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"/>
                        </svg>
                    </button>
                </div>
                <div class="mt-3 space-y-1 px-2">
                    <a href="#"
                       class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i class="bi bi-person-circle mr-2"></i>
                        <span i18n>My Profile</span>
                    </a>
                    <a href="#"
                       class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i class="bi bi-gear mr-2"></i>
                        <span i18n>Settings</span>
                    </a>
                    <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
                       href="#logout"
                       (click)="navigateLogout($event)">
                        <i class="bi bi-box-arrow-in-left mr-2"></i>
                        <span i18n>Sign Out</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>

    <footer class="bg-white mt-auto border-t border-gray-100" *ngIf="!isSharedPageUrl">
        <div class="mx-auto max-w-screen-xl px-4 pb-6 sm:px-6 lg:px-8">
            <div class="pt-6">
                <div class="text-center sm:flex sm:justify-between sm:text-left">
                    <p class="text-sm text-gray-500">
                        <span class="block sm:inline mx-1" i18n>All rights reserved.</span>

                        <a class="inline-block text-teal-600 underline transition hover:text-teal-600/75" href="/" i18n>
                            Terms & Conditions
                        </a>

                        <span class="mx-2 text-gray-700">&middot;</span>

                        <a class="inline-block text-teal-600 underline transition hover:text-teal-600/75" href="/" i18n>
                            Privacy Policy
                        </a>
                    </p>

                    <p class="mt-4 text-sm text-gray-500 sm:order-first sm:mt-0">
                        &copy; 2024 Api2App
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>
