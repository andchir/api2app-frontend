<div class="bg-gray-900 bg-opacity-50 fixed inset-0 z-30"
     [ngClass]="{'hidden': !isActive}"
     (click)="close()"></div>
<div class="fixed top-0 left-0 z-50 h-screen px-4 overflow-y-auto transition-transform bg-white w-full sm:w-96"
     tabindex="-1"
     [ngClass]="{'-translate-x-full': !isActive}">
    <h5 class="text-xl inline-flex items-center pt-3 mb-4 text-base font-semibold text-gray-5000">
        <i class="bi bi-gear-fill me-2"></i>
        {{ title }}
    </h5>
    <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center"
            (click)="close()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>

    <div class="mb-6 flex flex-col gap-3">
        <ng-content></ng-content>
    </div>

    <div class="bg-white grid grid-cols-2 gap-4 py-3 sticky bottom-0">
        <button type="button" class="px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300"
            (click)="confirm()">
            <span i18n>Save</span>
        </button>
        <button type="button" class="px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200"
            (click)="close()">
            <span i18n>Cancel</span>
        </button>
    </div>
</div>
