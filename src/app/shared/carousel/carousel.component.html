<div class="carousel-container relative w-full overflow-hidden touch-pan-y select-none">
    <div class="relative w-full overflow-hidden rounded-xl pb-4">
        <div
            class="carousel-slider flex transition-transform duration-300 ease-out"
            [class.transition-none]="isDragging"
            [class.cursor-grabbing]="isDragging">
            <div
                *ngFor="let item of items; let i = index"
                class="flex-shrink-0 px-2"
                [style.width.%]="slideWidth">

                <div class="relative bg-white p-3 rounded rounded-[1rem] border border-gray-200 shadow" >
                    <div class="flex gap-3 mb-3">
                        <div *ngIf="item.image">
                            <div class="w-24 h-24 border rounded-full border-gray-400 overflow-hidden">
                                <img class="w-24 h-24 rounded-full no-pointer-events" [src]="item.image" [alt]="item.name">
                            </div>
                        </div>
                        <div class="flex flex-col justify-between">
                            <div class="mb-2 flex-grow flex items-center">
                                <div>
                                    {{ item.name }}
                                </div>
                            </div>
                            <div class="text-sm text-gray-700">
                                <i class="bi bi-person-circle"></i>
                                {{ item.user?.username }}
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <a class="flex-grow relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200"
                           [routerLink]="['/apps', 'shared', item.uuid]">
                            <span class="flex gap-2 flex-grow items-center justify-center relative px-5 py-2 transition-all ease-in duration-75 bg-white rounded-md group-hover:bg-opacity-0">
                                <i class="bi bi-arrow-right-circle text-lg"></i>
                                <span i18n> View </span>
                            </span>
                        </a>
                    </div>
                </div>

            </div>
        </div>

        @if (showArrowsCurrent) {
            <div>
                <button
                    *ngIf="currentIndex > 0"
                    (click)="prev()"
                    class="absolute left-2 top-1/2 -translate-y-1/2 w-8 h-8 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full shadow-lg flex items-center justify-center transition-all duration-200 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 z-10"
                    aria-label="Previous slides">
                    <svg class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>

                <button
                    *ngIf="currentIndex < maxIndex"
                    (click)="next()"
                    class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full shadow-lg flex items-center justify-center transition-all duration-200 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 z-10"
                    aria-label="Next slides">
                    <svg class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        }
    </div>

    @if (showIndicators && canNavigate) {
        <div class="flex justify-center space-x-2 pb-4">
            @for (item of getIndicatorArray(); track $index) {
                <button
                    (click)="goToSlide($index)"
                    class="w-2 h-2 md:w-2 md:h-2 lg:w-3 lg:h-3 rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    [class]="$index === currentIndex ? 'bg-blue-600 scale-125' : 'bg-gray-300 hover:bg-gray-400'"
                    [attr.aria-label]="'Go to slide group ' + ($index + 1)"></button>
            }
        </div>
    }
</div>
