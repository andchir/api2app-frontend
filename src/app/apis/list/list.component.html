<header class="bg-white shadow-md sm:shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 md:px-6 lg:px-8">

        <div class="lg:flex lg:justify-between">
            <div class="mb-3 lg:mb-0 text-center lg:text-left whitespace-nowrap w-auto lg:w-[200px]">
                <h1 class="text-2xl lg:text-3xl font-bold tracking-tight text-gray-900 app-font-header" i18n>APIs</h1>
            </div>
            <div class="grow px-0 lg:px-4 mb-3 lg:mb-0">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           (keyup)="onSearchKeyUp($event)"
                           (search)="onSearchKeyUp($event)"
                           placeholder="Search..."
                           i18n-placeholder #searchField>
                </div>
            </div>
            <div>

                <div class="rounded-md shadow-sm flex lg:inline-flex" role="group">
                    <button type="button"
                            class="block grow text-center items-center px-4 py-2 text-sm font-medium text-gray-900 border border-gray-900 rounded-s-lg hover:bg-gray-900 hover:text-white focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white"
                            [ngClass]="{'!bg-gray-900 !text-white': currentUrl.includes('/shared')}"
                            (click)="navigateAppSection('apis', 'shared')">
                        <i class="bi bi-share-fill mr-2"></i>
                        <span i18n="@@SharedHeader">Shared</span>
                    </button>
                    <button type="button"
                            class="block grow text-center items-center px-4 py-2 text-sm font-medium text-gray-900 border border-gray-900 rounded-e-lg hover:bg-gray-900 hover:text-white focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white"
                            [ngClass]="{'!bg-gray-900 !text-white': currentUrl.includes('/personal')}"
                            (click)="navigateAppSection('apis', 'personal')">
                        <i class="bi bi-person-circle mr-2"></i>
                        <span i18n>My APIs</span>
                    </button>
                </div>

            </div>
        </div>

    </div>
</header>

<main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">

        <router-outlet></router-outlet>

    </div>
</main>
