<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">

        <div class="block md:flex justify-between">

            <nav aria-label="Breadcrumb" class="flex mb-3 md:mb-0">
                <ol class="flex w-full md:w-auto overflow-hidden rounded-lg border border-gray-300 text-gray-600">
                    <li class="flex items-center">
                        <a class="flex h-10 items-center gap-1.5 bg-gray-200 px-4 transition hover:text-gray-900"
                            [routerLink]="['/apps', 'personal']">
                            <i class="bi bi-house-door"></i>
                            <span class="ms-1.5 text-xs font-medium" i18n>Applications</span>
                        </a>
                    </li>
                    <li class="relative flex items-center">
                        <span class="absolute inset-y-0 -start-px h-10 w-4 bg-gray-200 [clip-path:_polygon(0_0,_0%_100%,_100%_50%)] rtl:rotate-180"></span>
                        <span class="flex h-10 items-center bg-white pe-4 ps-8 text-xs font-medium transition hover:text-gray-900">
                            <span *ngIf="data?.id" i18n>Edit</span>
                            <span *ngIf="!data?.id" i18n>Create</span>
                        </span>
                    </li>
                </ol>
            </nav>

            <div class="block sm:flex gap-2 justify-center md:justify-start">
                <div class="flex gap-2 justify-center sm:justify-start">
                    <div class="pt-2 pb-2 sm:pb-0 pr-0 sm:pr-3">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" [(ngModel)]="previewMode" (ngModelChange)="onPreviewSwitch()">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300" i18n>Preview</span>
                        </label>
                    </div>
                </div>
                <div class="flex gap-2 justify-center sm:justify-start">
                    <div>
                        <button type="button"
                                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-4 py-2.5 shadow-sm"
                                title="Settings"
                                i18n-title
                                (click)="appSettingsToggle()">
                            <i class="bi bi-gear"></i>
                        </button>
                    </div>
                    <div>
                        <button type="button"
                                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-4 py-2.5 shadow-sm"
                                title="Clone Application"
                                i18n-title
                                (click)="cloneItem()">
                            <i class="bi bi-copy"></i>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="border border-green-500 bg-green-500 text-white rounded-md px-6 py-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline"
                                [disabled]="loading && saving"
                                (click)="saveData()">
                            <svg aria-hidden="true" class="inline w-4 h-4 mr-2 text-gray-200 animate-spin fill-gray-600 " viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="loading && saving">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <i class="bi bi-check me-1"></i>
                            <span i18n>Save</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</header>

<main>
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">

        <h2 class="text-xl font-bold mb-4">
            <span *ngIf="data?.id" i18n>Edit Application</span>
            <span *ngIf="!data?.id" i18n>Create Application</span>
        </h2>

        <div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
                <div class="flex gap-3">
                    <div>
                        <input class="hidden no-pointer-events" type="file" accept="image/*" data-name="image"
                               (change)="onFileChange($event, imagePreview)"
                               #fileInput>
                        <div class="group relative w-24 h-24 border border-gray-300 rounded-full cursor-pointer mb-4 hover:border-gray-400 overflow-hidden"
                             title="Upload image"
                             i18n-title
                             (drop)="dropHandler($event, imagePreview)"
                             (dragover)="dragOverHandler($event)"
                             (dragenter)="dragEnter($event)"
                             (dragleave)="dragLeave($event)"
                             (click)="buttonFileHandle(fileInput)">
                            <img class="w-24 h-24 rounded-full no-pointer-events" [src]="data.image" alt="" *ngIf="data.image">
                            <img class="w-24 h-24 rounded-full no-pointer-events bg-cover bg-center"
                                 [ngClass]="{'hidden': data.image}"
                                 src="assets/img/icon-image.png"
                                 alt=""
                                 #imagePreview>
                            <div class="w-full h-full absolute left-0 top-0 flex items-center justify-center text-gray-600 bg-white bg-opacity-80 text-3xl opacity-0 transition-opacity no-pointer-events group-hover:opacity-100">
                                <i class="bi bi-upload"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex-grow">
                        <label class="block mb-2" for="fieldName" i18n>Application name</label>
                        <input type="text" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                               id="fieldName"
                               placeholder="Enter Application Name"
                               i18n-placeholder
                               [ngClass]="{'bg-red-50 border border-red-500 text-red-900 placeholder-red-700': errorsObj['name']}"
                               [(ngModel)]="data.name"
                               (ngModelChange)="deleteErrorMessages('name')">
                        <div *ngIf="errorsObj['name']">
                            <div class="mt-2 text-sm text-red-600" *ngFor="let errorMessage of errorsObj['name']">{{ errorMessage }}</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block mb-2" i18n>Grid</label>
                    <div class="block xl:flex gap-3">
                        <div>
                            <div class="inline-flex rounded-md shadow-sm" role="group">
                                <button type="button" class="px-4 py-2 text-sm font-medium border rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:text-blue-700"
                                        [ngClass]="{'bg-gray-200 text-blue-700 border-blue-700 z-5': data.gridColumns === 1, 'bg-white text-gray-900 border-gray-200': data.gridColumns !== 1}"
                                        (click)="setValue('gridColumns', 1)">
                                    <span i18n>1 Column</span>
                                </button>
                                <button type="button" class="px-4 py-2 text-sm font-medium hover:bg-gray-100 hover:text-blue-700 focus:text-blue-700"
                                        [ngClass]="{'bg-gray-200 text-blue-700 border-blue-700 border z-5': data.gridColumns === 2, 'border-t border-b bg-white text-gray-900 border-gray-200': data.gridColumns !== 2}"
                                        (click)="setValue('gridColumns', 2)">
                                    <span i18n>2 Columns</span>
                                </button>
                                <button type="button" class="px-4 py-2 text-sm font-medium border rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:text-blue-700"
                                        [ngClass]="{'bg-gray-200 text-blue-700 border-blue-700 z-5': data.gridColumns === 3, 'bg-white text-gray-900 border-gray-200': data.gridColumns !== 3}"
                                        (click)="setValue('gridColumns', 3)">
                                    <span i18n>3 Columns</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex-grow flex justify-between">
                            <div class="pt-4 md:pt-2">
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" value="" class="sr-only peer"
                                           [(ngModel)]="data.maintenance">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all peer-checked:bg-blue-600"></div>
                                    <span class="ms-3 text-sm font-medium text-gray-900" i18n>Maintenance</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full overflow-y-hidden overflow-x-auto mb-4">
                <ul class="block md:flex text-sm font-medium md:border-b md:border-b-gray-300" *ngIf="data.tabs && (data.tabs.length > 1 || !previewMode)">
                    <li class="me-0 md:me-2" *ngFor="let tabName of data.tabs; index as index">
                        <button type="button"
                                class="relative block md:inline-block w-full md:w-auto md:whitespace-nowrap z-10 top-[1px] px-4 py-3 rounded-lg md:rounded-none md:rounded-t-lg border mb-3 md:mb-0"
                                [ngClass]="{'border-gray-300 text-blue-700 border-b-300 md:border-b-gray-100': tabIndex == index, 'border-gray-100 border-b-gray-100 md:border-b-gray-300 text-gray-500 hover:text-gray-700 bg-gray-200 hover:border-gray-300': tabIndex !== index}"
                                (click)="switchTab(index)">
                            {{ tabName }}
                        </button>
                    </li>
                    <li class="me-2 min-h-[45px] whitespace-nowrap" *ngIf="!previewMode">
                        <button type="button"
                                class="relative me-2 z-10 top-[9px] inline-block px-1 py-1 rounded-lg text-gray-500 hover:text-gray-600 border border-gray-400 hover:border-gray-500 text-xl leading-3"
                                title="Add tab"
                                i18n-title
                                (click)="addTab()">
                            <i class="bi bi-plus"></i>
                        </button>
                        <button type="button"
                                class="relative me-2 z-10 top-[9px] inline-block px-1 py-1 rounded-lg text-gray-500 hover:text-gray-600 border border-gray-400 hover:border-gray-500 text-xl leading-3"
                                title="Delete tab"
                                i18n-title
                                (click)="removeTab()" *ngIf="data.tabs.length > 1">
                            <i class="bi bi-trash3"></i>
                        </button>
                        <button type="button"
                                class="relative me-2 z-10 top-[9px] inline-block px-1 py-1 rounded-lg text-gray-500 hover:text-gray-600 border border-gray-400 hover:border-gray-500 text-xl leading-3"
                                title="Rename tab"
                                i18n-title
                                (click)="editTab()">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="grid grid-cols-1 gap-4"
                 [ngClass]="{'md:grid-cols-2': data?.gridColumns === 3 || data?.gridColumns === 2, 'lg:grid-cols-3': data?.gridColumns === 3}">

                <ng-container *ngFor="let block of data.blocks; index as index">
                    <div class="block relative group/block hover:z-30"
                         [ngClass]="{
                         'md:col-span-2': block.options?.gridColumnSpan === 2,
                         'md:col-span-3': block.options?.gridColumnSpan === 3,
                         'hidden': block.tabIndex !== -1 && block.tabIndex !== tabIndex
                         }">

                        <div class="relative z-20 bg-white p-3 rounded-[1rem] border border-gray-200 shadow" *ngIf="block.elements.length > 0">
                            <div class="min-h-6" [ngClass]="{'opacity-20 pointer-events-none': block.loading}">
                                <ng-container *ngFor="let element of block.elements; index as ind">
                                    <app-block-element [type]="element.type"
                                                       [parentIndex]="index"
                                                       [index]="ind"
                                                       [options]="element"
                                                       [valueObj]="element.valueObj"
                                                       [valueArr]="element.valueArr"
                                                       [editorMode]="!previewMode"
                                                       (typeChange)="onElementUpdate(element, $event)"
                                                       (showOptions)="showElementOptions(element, index, ind)"
                                                       (selectAction)="elementActionSelect(element, index, $event)"
                                                       (delete)="deleteElement(block, ind)"

                                                       (elementClick)="onElementClick(element)"
                                                       (elementValueChange)="onElementValueChanged(element)"
                                                       (itemSelected)="onItemSelected(element, $event)"></app-block-element>
                                    <ng-container *ngIf="element.options?.inputApiUuid && errors[element.options.inputApiUuid] && errors[element.options.inputApiUuid][element.name]">
                                        <div class="w-full max-w-[600px] mx-auto">
                                            <div class="relative -top-2 mb-3 text-sm text-red-600">{{ errors[element.options.inputApiUuid][element.name] }}</div>
                                        </div>
                                    </ng-container>
                                </ng-container>
                                <button type="button" class="block w-full p-1 bg-white border border-gray-200 rounded-lg shadow-inner shadow-gray-300 hover:bg-gray-200 text-gray-400 hover:text-gray-500 cursor-pointer text-center"
                                        title="Add Element"
                                        i18n-title
                                        (click)="blockAddElement(block)"
                                        *ngIf="block.elements.length > 0 && !previewMode">
                                    <i class="bi bi-plus-circle-dotted text-3xl"></i>
                                </button>
                            </div>
                            <div role="status" class="absolute -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2" *ngIf="block.loading">
                                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <div class="absolute z-10 left-3 top-1 transition-top duration-300 group-hover/block:-top-8"
                             *ngIf="block.elements.length > 0 && block.elements[0].type && !previewMode">
                            <button type="button" class="cursor-pointer shadow-gray-400 text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 pt-1 pb-3 me-2"
                                    title="Options"
                                    i18n-title
                                    (click)="showBlockOptions(block, index, $event)">
                                <i class="bi bi-gear-fill text-xl"></i>
                            </button>
                        </div>

                        <button type="button" class="block w-full p-6 bg-white border border-gray-200 rounded-lg shadow-inner shadow-gray-300 hover:bg-gray-200 text-gray-400 hover:text-gray-500 cursor-pointer text-center"
                                title="Add Block"
                                i18n-title
                                (click)="blockAddElement(block)"
                                *ngIf="block.elements.length === 0 && !previewMode">
                            <i class="bi bi-plus-circle-dotted text-5xl"></i>
                        </button>

                    </div>
                </ng-container>

            </div>

        </div>

    </div>
</main>

<app-alert [(message)]="message" [type]="messageType"></app-alert>

<app-drawer [(isActive)]="isOptionsActive"
            [title]="optionsTitle"
            (confirmed)="updateItemOptions()">
    <ng-container *ngFor="let field of selectedItemOptionsFields; index as index">
        <app-block-element [type]="field.type" [options]="field" [index]="index" [parentIndex]="-1"></app-block-element>
    </ng-container>
</app-drawer>

<ng-template #dynamic></ng-template>

<div tabindex="-1"
     class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
     *ngIf="isSettingsActive">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    (click)="appSettingsToggle()">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5">
                <h3 class="mb-5 text-lg font-normal text-gray-500 text-center" i18n>Settings</h3>

                <div class="mb-4">
                    <div>
                        <label for="settings-vk-app-id" class="block mb-2 text-sm font-medium text-gray-900" i18n>VK Application ID</label>
                        <input type="text" id="settings-vk-app-id"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                               [(ngModel)]="data.vkAppId">
                    </div>
                </div>

                <div class="mb-4">
                    <div>
                        <label for="settings-vk-secret-key" class="block mb-2 text-sm font-medium text-gray-900" i18n>VK Secret key</label>
                        <input type="text" id="settings-vk-secret-key"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                               [(ngModel)]="data.vkSecretKey">
                    </div>
                </div>

                <div class="flex justify-center mb-3">
                    <div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" [(ngModel)]="data.advertising">
                            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300" i18n>Enable advertising</span>
                        </label>
                    </div>
                </div>

                <div class="text-center">
                    <button type="button"
                            class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-300 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
                            (click)="appSettingsToggle()">
                        <span i18n>Close</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-gray-900/50 fixed inset-0 z-40" *ngIf="isSettingsActive"></div>
