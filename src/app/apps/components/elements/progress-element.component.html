<app-percent [percentCurrent]="value"></app-percent>

<div class="pt-2 text-gray-600 text-center text-sm" *ngIf="queueNumber">
    <span i18n>Your number in the queue:</span>&nbsp;<b>{{ queueNumber }}</b>.
    <div i18n>Please wait...</div>
</div>

<div class="pt-2 text-green-500 text-center text-sm" *ngIf="value === 100">
    <span i18n>Done</span>!
</div>
