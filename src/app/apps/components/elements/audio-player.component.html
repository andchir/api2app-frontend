<div class="audio-player-container w-full">
    <!-- Label -->
    <label class="block mb-2 text-sm font-medium text-gray-900" *ngIf="label">
        {{ label }}
    </label>

    <!-- Main Player Container -->
    <div class="relative bg-gray-50 border border-gray-300 rounded-lg p-4 shadow-sm"
         [ngClass]="{'border-red-300 bg-red-50': hasError}">

        <!-- Loading Spinner Overlay -->
        <div class="absolute inset-0 flex items-center justify-center bg-gray-50 bg-opacity-90 rounded-lg z-10"
             *ngIf="isLoading">
            <div class="flex flex-col items-center gap-2">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-gray-200 border-t-blue-500"></div>
                <span class="text-sm text-gray-500" i18n>Loading audio...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div class="flex items-center justify-center py-4 text-red-500"
             *ngIf="hasError && !isLoading">
            <i class="bi bi-exclamation-triangle mr-2"></i>
            <span class="text-sm">{{ errorMessage }}</span>
        </div>

        <!-- Editor Mode Placeholder -->
        <div class="flex flex-col items-center justify-center py-6 text-gray-400"
             *ngIf="editorMode && !value">
            <i class="bi bi-music-note-beamed text-4xl mb-2"></i>
            <span class="text-sm" i18n>Audio Player</span>
            <span class="text-xs text-gray-300" i18n>Wavesurfer.js</span>
        </div>

        <!-- Player Content (shown when value exists and not in error state) -->
        <div [ngClass]="{'opacity-0 h-0 overflow-hidden': !value || hasError}">
            <!-- Play/Pause Button and Waveform Container -->
            <div class="flex items-center gap-3">
                <!-- Play/Pause Button -->
                <button type="button"
                        class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-blue-500 hover:bg-blue-600 text-white transition-colors shadow-md focus:outline-none focus:ring-4 focus:ring-blue-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        [disabled]="isLoading || hasError || !value"
                        (click)="togglePlayPause()">
                    <i class="bi text-xl"
                       [ngClass]="{'bi-play-fill': !isPlaying, 'bi-pause-fill': isPlaying}"></i>
                </button>

                <!-- Waveform Container -->
                <div class="flex-grow min-w-0">
                    <div #waveformContainer class="w-full cursor-pointer"></div>
                </div>
            </div>

            <!-- Time Display -->
            <div class="flex justify-between mt-2 text-xs text-gray-500 px-1"
                 *ngIf="value && !hasError">
                <span>{{ currentTime }}</span>
                <span>{{ duration }}</span>
            </div>
        </div>
    </div>
</div>
