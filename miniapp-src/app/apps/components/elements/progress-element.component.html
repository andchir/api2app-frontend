<div class="relative p-2 bg-gray-100 rounded-xl">
    <div class="p-2 rounded-lg border-2 border-dotted border-gray-300">
        <app-percent [percentCurrent]="value"></app-percent>

        <div class="pt-2 text-gray-500 text-center text-sm" *ngIf="!['completed', 'error'].includes(status)">
            <div *ngIf="queueNumber">
                <span i18n>Your number in the queue:</span>&nbsp;<b>{{ queueNumber }}</b>.
            </div>
            <div i18n>Please wait...</div>
        </div>

        <div class="pt-2 text-green-500 text-center text-sm" *ngIf="status == 'completed'">
            <span i18n>Done</span>!
        </div>
        <div class="pt-2 text-red-500 text-center text-sm" *ngIf="status == 'error'">
            <span i18n>Error</span>
        </div>
    </div>
    <button type="button" class="absolute top-5 right-5 text-xs text-gray-700 px-2 py-1 border border-gray-300 rounded bg-gray-200 hover:bg-gray-300"
            (click)="cancel()"
            *ngIf="status === 'processing'"
            i18n>Cancel</button>
</div>
